<!DOCTYPE html>
<html ng-app="demo">
	<head>
		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0-rc4/angular-material.min.css">
	</head>

	<body ng-controller="AppController as vm">
		<md-toolbar>
			<h2>XKCD: Is It Worth the Time?</h2>
			<span flex></span>
			<md-button aria-label="Go to XKCD cartoon">
				Go to XKCD
			</md-button>
		</md-toolbar>
		
		<md-content>
			<h1>Hello World</h1>
			<p>I'm hosted with GitHub Pages.</p>
			<md-button>{{vm.title}}</md-button>
		</md-content>
	</body>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular-animate.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular-aria.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0-rc4/angular-material.min.js"></script>
	
	<script src="./app.js"></script>
</html>
